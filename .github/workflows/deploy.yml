name: Deploy to GitHub Pages

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm install --save-dev htmlhint
      - name: Install 2
        run: npm ci
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      # Run HTMLHint, capture its output but never fail the job yet
      - name: Run HTMLHint
        id: htmlhint
        run: |
          mkdir -p reports
          npm run lint:html 2>&1 | tee reports/htmlhint.log || true
          echo "report<<EOF" >> $GITHUB_OUTPUT
          cat reports/htmlhint.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # If on a PR and there were errors (exit code non-zero), post or update a comment
      - name: Comment HTMLHint results on PR
        if: ${{ github.event_name == 'pull_request' && steps.htmlhint.outcome == 'failure' }}
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸš¨ HTMLHint Report
            The following issues were found when linting your HTML:
            ```
            ${{ steps.htmlhint.outputs.report }}
            ```
            Please address these before merging.
      


  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
